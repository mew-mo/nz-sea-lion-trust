<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo-favicon.ico">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>NZ Sea Lion Trust - Sea Lion Guardians since 2003</title>
</head>

<body>

  <!-- navigation area STARTS -->
  <div class="nav-area">

    <!-- logo nav link STARTS -->
    <a href="index.html">
      <img src="img/logo.png" class="logo" alt="Logo of the NZ Sea Lion Trust">
    </a>
    <!-- logo nav link ENDS -->

    <div class="mobile-menu-area">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>

    <!-- about sea lions dropdown STARTS -->
    <div class="dropdown">

      <button class="drop-btn">
        <a href="#abt-sea-lions" class="nav-item">
          About NZ Sea Lions
        </a>
      </button>

      <!-- dropdown content STARTS -->
      <div class="dropdown-content">

        <a href="#research" class="nav-subitem">
          Research
        </a>

        <a href="#our-sea-lions" class="nav-subitem">
          Our Sea Lions
        </a>

      </div>
      <!-- dropdown content ENDS -->
    </div>
    <!-- about sea lions dropdown ENDS -->

    <!-- about us dropdown STARTS -->
    <div class="dropdown">

      <button class="drop-btn">
        <a href="#abt-us" class="nav-item">
          About Us
        </a>
      </button>

      <!-- dropdown content STARTS -->
      <div class="dropdown-content">

        <a href="#contact" class="nav-subitem">
          Contact
        </a>

      </div>
      <!-- dropdown content ENDS -->
    </div>
    <!-- about us dropdown ENDS -->

    <a href="#get-involved" class="dropdown nav-item">
      Get Involved
    </a>

    <button class="donate-btn">
      Donate
    </button>

  </div>
  <!-- navigation area ENDS -->

  <!-- main content container STARTS -->
  <div class="container">

    <!-- hero img area STARTS -->
    <div class="hero-img-area">
      <img src="https://via.placeholder.com/680x650" class="sealion-hero-img" alt="Sea Lion Illustration">
    </div>
    <!-- hero img area ENDS -->

    <!-- intro area STARTS -->
    <div class="main-intro-area">
      <h1 class="main-header">300 Sea Lions.</h1>
      <h5 class="main-subheader">That's how many remain on New Zealand's mainland.</h5>

      <!-- learn more button STARTS -->
      <button class="learn-btn">
        Learn More
        <i class="fa fa-chevron-right more-arrow" aria-hidden="true"></i>
      </button>
      <!-- learn more button ENDS -->
    </div>
    <!-- intro area ENDS -->
  </div>
  <!-- main content container ENDS -->

  <!-- footer STARTS -->
  <footer class="footer">

    <!-- social media area STARTS -->
    <div class="social-media-area">
      <i class="fa fa-facebook social-icon" aria-hidden="true"></i>
      <i class="fa fa-instagram social-icon" aria-hidden="true"></i>
    </div>
    <!-- social media area ENDS -->

    <!-- contact info area STARTS -->
    <div class="contact-info-area">

      <!-- email area STARTS -->
      <div class="email-area">
        <p>2021 NZ SEA LION TRUST</p>
        <p>info@sealiontrust.org.nz</p>
      </div>
      <!-- email area ENDS -->

      <!-- po box area STARTS -->
      <div class="po-box-area">
        <p>NZ Sea Lion Trust</p>
        <p>PO Box 6012</p>
        <p>Dunedin 9059</p>
        <p>New Zealand</p>
      </div>
      <!-- po box area ENDS -->

    </div>
    <!-- contact info area ENDS -->

  </footer>
  <!-- footer ENDS -->

  <script src="js/script.js"> </script>
</body>

</html>
